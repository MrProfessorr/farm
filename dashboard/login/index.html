  <style>
    :root{
      --btn:#1668dc; --btnH:#3c89e8; --btnA:#1554ad;
      --bg:#0b1220; --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12); --txt:#eaf1ff; --muted:rgba(255,255,255,.85);
    }
    html.theme-light{
  --bg:#f5f7ff;
  --card:rgba(0,0,0,.06);
  --stroke:rgba(0,0,0,.12);
  --txt:#0b1220;
  --muted:rgba(0,0,0,.75);
}
html.theme-light body{
  background:
    radial-gradient(1000px 700px at 15% 15%, rgba(22,104,220,.18), transparent 55%),
    radial-gradient(900px 700px at 85% 25%, rgba(60,137,232,.12), transparent 55%),
    linear-gradient(180deg,#ffffff,#f5f7ff 55%,#edf2ff);
}
html.theme-light input{
  background:rgba(255,255,255,.75);
  color:var(--txt);
}
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--txt);
      background:
        radial-gradient(1000px 700px at 15% 15%, rgba(22,104,220,.28), transparent 55%),
        radial-gradient(900px 700px at 85% 25%, rgba(60,137,232,.18), transparent 55%),
        linear-gradient(180deg,#060914,#0b1220 55%,#050815);
      padding:20px;
    }
    .wrap{width:min(420px,100%);}
    @media (max-width: 900px){ .wrap{grid-template-columns:1fr} }
   .card{
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius:14px;
      background: rgb(142 142 142 / 6%);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, .35);
      overflow:hidden;padding:18px
    }
    .badge{display:inline-flex; gap:8px; align-items:center; padding:10px 12px; border-radius:999px; margin-top:14px;
      border:1px solid var(--stroke); background:rgba(255,255,255,.05); color:var(--muted); font-weight:600}
    .dot{width:10px;height:10px;border-radius:50%; background:var(--btn)}
    .title{font-size:25px; font-weight:700; margin:0 0 10px;text-align: center;}
    label{display:block; margin:12px 0 8px; color:var(--muted);font-size:14px}
    input{
      width:100%; padding:12px 12px; border-radius:8px;
      border:1px solid var(--stroke); outline:none;transition: all 0.2s;
      background:rgba(0,0,0,.25); color:var(--txt);
    }
    input:focus{border-color: #1668dc;}
    .row{display:flex; gap:10px; align-items:center; margin-top:14px}
    .btn{
      width:100%; border:0; border-radius:8px; padding:12px 14px; cursor:pointer;
      background:var(--btn); color:white; font-weight:900; letter-spacing:.2px;
      transition:.15s transform, .15s background;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;transition: all 0.2s;
    }
    .btn.loading{
  pointer-events:none;
  opacity:.9;
}

.btn .spin{
  width:18px;
  height:18px;
  display:none;
}

.btn.loading .spin{
  display:inline-block;
  animation: spin .8s linear infinite;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}
    .btn:hover{background:#3c89e8;}
    .btn:active{background:#1554ad;}
    .hint{margin-top:12px; font-size:12px; color:var(--muted); line-height:1.5;text-align: center;}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(0,0,0,.75); color:var(--txt);
      border:1px solid rgba(255,255,255,.12);
      padding:10px 12px; border-radius:12px; display:none;
      max-width:min(560px,92vw);
    }
    .small{font-size:12px; color:var(--muted)}
  /* ===== INPUT WITH ICON ===== */
.inputWrap{
  position:relative;
}

.inputWrap input{
  padding-left:42px;
  padding-right:42px;
}

.inputIcon{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:18px;
  height:18px;
  opacity:.7;
  pointer-events:none;
}

.inputRight{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
  cursor:pointer;
  opacity:.7;
  transition:.2s;
}

.inputRight:hover{
  opacity:1;
}
.label-required::before {
    content: "*";
    display: inline-block;
    margin-right: 4px;
    color: #dc4446;
    font-size: 14px;
    font-family: SimSun, sans-serif;
    line-height: 1;
}

<body>
<div class="wrap">
  <div class="card">
    <div class="title">Login</div>

    <!-- ✅ Autofill trap (Chrome) -->
    <input type="text" style="display:none" aria-hidden="true">
    <input type="password" style="display:none" aria-hidden="true">

    <label><span class="label-required"></span>Username</label>
    <div class="inputWrap">
      <svg class="inputIcon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>

      <input
        id="username"
        name="farm_username_login"
        type="text"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
        placeholder="Enter username"
      />
    </div>

    <label><span class="label-required"></span>Password</label>
    <div class="inputWrap">
      <svg class="inputIcon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-5 7.723v2.277h-2v-2.277c-.595-.347-1-.984-1-1.723 0-1.104.896-2 2-2s2 .896 2 2c0 .738-.404 1.376-1 1.723zm-5-7.723v-4c0-2.206 1.794-4 4-4 2.205 0 4 1.794 4 4v4h-8z"/>
      </svg>

      <input
        id="password"
        name="farm_password_login"
        type="password"
        autocomplete="new-password"
        placeholder="Enter password"
      />

      <svg id="togglePass" class="inputRight" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path id="eyePath" d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055 .833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"/>
      </svg>
    </div>

    <div class="row">
      <button class="btn" id="btnLogin">
        <svg class="spin" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"
            stroke="white" stroke-width="3" fill="none"
            stroke-linecap="round"
            stroke-dasharray="40" stroke-dashoffset="20"/>
        </svg>
        <span id="btnText">Login</span>
      </button>
    </div>

    <div class="hint">
      Please login Username ID & Password.
    </div>
  </div>
</div>
<div class="toast" id="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth, setPersistence, browserLocalPersistence,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, get, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // === CONFIG KAU ===
  const firebaseConfig = {
    apiKey: "AIzaSyCXGxdJOEbcotIXRWyDGHNNCbcmFev-qZY",
    authDomain: "farm-a9071.firebaseapp.com",
    databaseURL: "https://farm-a9071-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "farm-a9071",
    storageBucket: "farm-a9071.firebasestorage.app",
    messagingSenderId: "979250293394",
    appId: "1:979250293394:web:af419dd2b325017a41944b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const $ = (id)=>document.getElementById(id);
  const toast = (msg)=>{
    const el = $("toast");
    el.textContent = msg;
    el.style.display = "block";
    clearTimeout(window.__t);
    window.__t = setTimeout(()=> el.style.display="none", 2800);
  };

  const ADMIN_USERNAMES = new Set(["farm88"]); // tambah kalau perlu

  function toEmail(username){
    return `${String(username||"").trim().toLowerCase()}@farm.local`;
  }

  async function ensureProfile(uid, username){
    const pRef = ref(db, `profiles/${uid}`);
    const snap = await get(pRef);
    if(!snap.exists()){
      await set(pRef, {
        username,
        createdAt: serverTimestamp()
      });
    }
    // set role (simple)
    const isAdmin = ADMIN_USERNAMES.has(username);
    const roleRef = ref(db, `roles/${uid}`);
    const rSnap = await get(roleRef);
    if(!rSnap.exists()){
      await set(roleRef, { isAdmin, username, updatedAt: serverTimestamp() });
    }
  }
// ✅ Convert Firebase auth error -> mesej toast sendiri
function authMsg(err){
  const code = String(err?.code || "");

  if(code === "auth/user-not-found") return "User tidak wujud. Sila hubungi admin.";
  if(code === "auth/invalid-login-credentials") return "Username atau password salah.";
  if(code === "auth/wrong-password") return "Password salah.";
  if(code === "auth/too-many-requests") return "Terlalu banyak cubaan. Cuba lagi nanti.";
  if(code === "auth/network-request-failed") return "Network error. Check internet.";
  if(code === "auth/invalid-email") return "Username tak valid.";
  return "Login gagal. Sila cuba lagi.";
}
async function doLogin(){
  const username = $("username").value.trim().toLowerCase();
  const password = $("password").value;

  // ✅ START spinner
  setLoading(true);

  // ✅ kalau validation fail, STOP spinner juga
  if(username.length < 3){
    setLoading(false);
    toast("Username terlalu pendek.");
    return;
  }
  if(password.length < 6){
    setLoading(false);
    toast("Password minimum 6 karakter.");
    return;
  }

  const email = toEmail(username);

  try{
    await setPersistence(auth, browserLocalPersistence);

const cred = await signInWithEmailAndPassword(auth, email, password);

await ensureProfile(cred.user.uid, username);

location.replace("../admin/");
  }catch(e){
    console.error(e);
    toast(authMsg(e));
    setLoading(false); // ✅ STOP spinner bila gagal
  }
}

// ✅ click login
$("btnLogin").addEventListener("click", doLogin);
["username","password"].forEach(id=>{
  const el = $(id);
  if(!el) return;
  el.addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      if($("btnLogin")?.disabled) return;
      doLogin();
    }
  });
});
const toggle = $("togglePass");
const passInput = $("password");
const eyePath = document.getElementById("eyePath");

const eyeOpen = `M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055 .833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z`;

const eyeClosed = `M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z`;

toggle.addEventListener("click", ()=>{
  if(passInput.type === "password"){
    passInput.type = "text";
    eyePath.setAttribute("d", eyeClosed);
  }else{
    passInput.type = "password";
    eyePath.setAttribute("d", eyeOpen);
  }
});
function setLoading(on){
  const btn = $("btnLogin");
  const txt = $("btnText");
  if(on){
    btn.classList.add("loading");
    btn.disabled = true;
    txt.textContent = "Logging in...";
  }else{
    btn.classList.remove("loading");
    btn.disabled = false;
    txt.textContent = "Login";
  }
}
// ===== THEME SYNC (LOGIN) =====
const THEME_KEY = "farm_theme"; // sama macam admin
function loadTheme(){
  const saved = localStorage.getItem(THEME_KEY);
  return (saved === "light" || saved === "dark") ? saved : "dark";
}
function applyTheme(theme){
  document.documentElement.classList.toggle("theme-light", theme === "light");
}
applyTheme(loadTheme());

// ikut perubahan dari tab/page lain (admin toggle)
window.addEventListener("storage", (e)=>{
  if(e.key !== THEME_KEY) return;
  applyTheme(loadTheme());
});
</script>
</body>
